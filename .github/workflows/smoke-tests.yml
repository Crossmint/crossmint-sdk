name: Smoke Tests

on:
    push:
        paths:
            - "apps/wallets/quickstart-devkit/**"
            - "packages/client/ui/react-ui/**"
            - "packages/wallets/**"
            - "packages/client/react-base/**"
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: write

jobs:
    smoke-tests:
        name: Run Smoke Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Install Playwright browsers
              run: pnpm exec playwright install chromium --with-deps
              working-directory: apps/wallets/quickstart-devkit

            - name: Build dependencies
              run: pnpm build --filter=@crossmint/client-sdk-react-ui --filter=@crossmint/wallets-sdk --filter=@crossmint/client-sdk-react-base
              working-directory: .

            - name: Run smoke tests
              working-directory: apps/wallets/quickstart-devkit
              env:
                  TESTS_CROSSMINT_API_KEY: ${{ secrets.TESTS_CROSSMINT_API_KEY }}
                  MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
                  MAILOSAUR_SERVER_ID: ${{ secrets.MAILOSAUR_SERVER_ID }}
                  MAILOSAUR_PHONE_NUMBER: ${{ secrets.MAILOSAUR_PHONE_NUMBER }}
                  PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'http://localhost:3000' }}
              run: |
                  pnpm exec playwright test --project=smoke

            - name: Generate test report
              if: always()
              working-directory: apps/wallets/quickstart-devkit
              run: |
                  mkdir -p test-results
                  if [ -f test-results/smoke-results.json ]; then
                      node scripts/generate-test-report.js test-results/smoke-results.json > test-results/report.md
                  else
                      printf "# Smoke Test Results\n\nâš ï¸ Test results file not found.\n" > test-results/report.md
                  fi

            - name: Comment with test results
              if: always()
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const path = require('path');
                      
                      const reportPath = path.join('apps/wallets/quickstart-devkit', 'test-results', 'report.md');
                      let reportContent = '## ðŸ”¥ Smoke Test Results\n\n';
                      
                      try {
                          if (fs.existsSync(reportPath)) {
                              const content = fs.readFileSync(reportPath, 'utf8');
                              // Remove the duplicate title if it exists in the report
                              const cleanContent = content.replace(/^#+\s*Smoke Test Results\s*\n*/i, '');
                              reportContent += cleanContent.trim();
                          } else {
                              reportContent += 'âš ï¸ Test report not found. Check workflow logs for details.';
                          }
                      } catch (error) {
                          reportContent += `âŒ Error reading test report: ${error.message}`;
                      }
                      
                      // Try to find associated PR for push events
                      if (context.eventName === 'push') {
                          const { data: pulls } = await github.rest.pulls.list({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              state: 'open',
                              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
                          });
                          
                          if (pulls.length > 0) {
                              const prNumber = pulls[0].number;
                              
                              const comments = await github.rest.issues.listComments({
                                  owner: context.repo.owner,
                                  repo: context.repo.repo,
                                  issue_number: prNumber,
                              });
                              
                              const botComment = comments.data.find(
                                  comment => comment.user.type === 'Bot' && comment.body.includes('Smoke Test Results')
                              );
                              
                              if (botComment) {
                                  await github.rest.issues.updateComment({
                                      owner: context.repo.owner,
                                      repo: context.repo.repo,
                                      comment_id: botComment.id,
                                      body: reportContent,
                                  });
                              } else {
                                  await github.rest.issues.createComment({
                                      owner: context.repo.owner,
                                      repo: context.repo.repo,
                                      issue_number: prNumber,
                                      body: reportContent,
                                  });
                              }
                          }
                      }


