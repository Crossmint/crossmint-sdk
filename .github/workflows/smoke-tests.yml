name: Smoke Tests

on:
    push:
        paths:
            - "apps/wallets/quickstart-devkit/**"
            - "packages/client/ui/react-ui/**"
            - "packages/wallets/**"
            - "packages/client/react-base/**"
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: write

jobs:
    smoke-tests:
        name: Run Smoke Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Install Playwright browsers
              run: pnpm exec playwright install chromium --with-deps
              working-directory: apps/wallets/quickstart-devkit

            - name: Build dependencies
              run: pnpm build --filter=@crossmint/client-sdk-react-ui --filter=@crossmint/wallets-sdk --filter=@crossmint/client-sdk-react-base
              working-directory: .

            - name: Run smoke tests
              working-directory: apps/wallets/quickstart-devkit
              env:
                  NEXT_PUBLIC_CROSSMINT_API_KEY: ${{ secrets.NEXT_PUBLIC_CROSSMINT_AUTH_SMART_WALLET_API_KEY }}
                  NEXT_PUBLIC_EVM_CHAIN: "optimism-sepolia"
                  TESTS_CROSSMINT_API_KEY: ${{ secrets.TESTS_CROSSMINT_API_KEY_SMOKE_TESTS }}
                  MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
                  MAILOSAUR_SERVER_ID: ${{ secrets.SERVER_ID_MAILOSAUR }}
                  MAILOSAUR_PHONE_NUMBER: ${{ secrets.PHONE_NUMBER_MAILOSAUR }}
                  PLAYWRIGHT_BASE_URL: "http://localhost:3000"
              run: |
                  pnpm exec playwright test --project=smoke

            - name: Generate test report
              if: always()
              working-directory: apps/wallets/quickstart-devkit
              run: |
                  mkdir -p test-results
                  echo "Current directory: $(pwd)"
                  echo "Expected report path: $(pwd)/test-results/report.md"
                  if [ -f test-results/smoke-results.json ]; then
                      echo "‚úÖ Found test results JSON, generating report..."
                      node scripts/generate-test-report.js test-results/smoke-results.json > test-results/report.md
                      echo "‚úÖ Report generated at $(pwd)/test-results/report.md"
                      echo "Files in test-results:"
                      ls -la test-results/
                      echo "Verifying report.md exists:"
                      test -f test-results/report.md && echo "‚úÖ report.md exists" || echo "‚ùå report.md missing"
                  else
                      echo "‚ö†Ô∏è Test results JSON not found, creating placeholder report..."
                      printf "# Smoke Test Results\n\n‚ö†Ô∏è Test results file not found.\n" > test-results/report.md
                      echo "Files in test-results:"
                      ls -la test-results/ || echo "test-results directory does not exist"
                  fi

            - name: Comment with test results
              if: always()
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const path = require('path');
                      
                      // GITHUB_WORKSPACE is always set in GitHub Actions and points to the repo root
                      const workspace = process.env.GITHUB_WORKSPACE || process.cwd();
                      const reportPath = path.join(workspace, 'apps', 'wallets', 'quickstart-devkit', 'test-results', 'report.md');
                      
                      console.log(`GITHUB_WORKSPACE: ${workspace}`);
                      console.log(`Current working directory: ${process.cwd()}`);
                      console.log(`Looking for report at: ${reportPath}`);
                      
                      // Verify the directory exists
                      const resultsDir = path.dirname(reportPath);
                      console.log(`Results directory: ${resultsDir}`);
                      console.log(`Results directory exists: ${fs.existsSync(resultsDir)}`);
                      
                      if (fs.existsSync(resultsDir)) {
                          const files = fs.readdirSync(resultsDir);
                          console.log(`Files in results directory: ${files.join(', ')}`);
                      }
                      
                      let reportContent = '## üî• Smoke Test Results\n\n';
                      
                      try {
                          if (fs.existsSync(reportPath)) {
                              console.log(`‚úÖ Found report file at: ${reportPath}`);
                              const content = fs.readFileSync(reportPath, 'utf8');
                              // Remove the duplicate title if it exists in the report
                              const cleanContent = content.replace(/^#+\s*Smoke Test Results\s*\n*/i, '');
                              reportContent += cleanContent.trim();
                          } else {
                              console.log(`‚ùå Report file not found at: ${reportPath}`);
                              reportContent += '‚ö†Ô∏è Test report not found. Check workflow logs for details.\n\n';
                              reportContent += `**Debug Info:**\n`;
                              reportContent += `- Expected path: \`${reportPath}\`\n`;
                              reportContent += `- Workspace: \`${workspace}\`\n`;
                              reportContent += `- Current directory: \`${process.cwd()}\`\n`;
                              
                              if (fs.existsSync(resultsDir)) {
                                  const files = fs.readdirSync(resultsDir);
                                  reportContent += `- Files in test-results: ${files.length > 0 ? files.map(f => `\`${f}\``).join(', ') : 'none'}\n`;
                              } else {
                                  reportContent += `- test-results directory does not exist\n`;
                              }
                          }
                      } catch (error) {
                          console.error(`Error reading report: ${error.message}`);
                          reportContent += `‚ùå Error reading test report: ${error.message}\n`;
                          if (error.stack) {
                              reportContent += `\n\`\`\`\n${error.stack}\n\`\`\`\n`;
                          }
                      }
                      
                      // Try to find associated PR for push events
                      try {
                          if (context.eventName === 'push') {
                              console.log(`Looking for PRs for branch: ${context.ref.replace('refs/heads/', '')}`);
                              const branchName = context.ref.replace('refs/heads/', '');
                              
                              const { data: pulls } = await github.rest.pulls.list({
                                  owner: context.repo.owner,
                                  repo: context.repo.repo,
                                  state: 'open',
                                  head: `${context.repo.owner}:${branchName}`,
                              });
                              
                              console.log(`Found ${pulls.length} open PR(s) for this branch`);
                              
                              if (pulls.length > 0) {
                                  const prNumber = pulls[0].number;
                                  console.log(`Using PR #${prNumber} to post comment`);
                                  
                                  const comments = await github.rest.issues.listComments({
                                      owner: context.repo.owner,
                                      repo: context.repo.repo,
                                      issue_number: prNumber,
                                  });
                                  
                                  console.log(`Found ${comments.data.length} existing comment(s) on PR #${prNumber}`);
                                  
                                  // Look for existing bot comment - check for bot user type OR github-actions bot
                                  const botComment = comments.data.find(
                                      comment => {
                                          const isBot = comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]';
                                          const hasTitle = comment.body.includes('Smoke Test Results') || comment.body.includes('üî• Smoke Test Results');
                                          console.log(`Comment ${comment.id} by ${comment.user.login} (type: ${comment.user.type}): isBot=${isBot}, hasTitle=${hasTitle}`);
                                          return isBot && hasTitle;
                                      }
                                  );
                                  
                                  if (botComment) {
                                      console.log(`Found existing bot comment #${botComment.id}, updating...`);
                                      await github.rest.issues.updateComment({
                                          owner: context.repo.owner,
                                          repo: context.repo.repo,
                                          comment_id: botComment.id,
                                          body: reportContent,
                                      });
                                      console.log('‚úÖ Comment updated successfully');
                                  } else {
                                      console.log('No existing bot comment found, creating new comment...');
                                      await github.rest.issues.createComment({
                                          owner: context.repo.owner,
                                          repo: context.repo.repo,
                                          issue_number: prNumber,
                                          body: reportContent,
                                      });
                                      console.log('‚úÖ Comment created successfully');
                                  }
                              } else {
                                  console.log('‚ö†Ô∏è No open PRs found for this branch, skipping comment');
                              }
                          } else {
                              console.log(`Event type is '${context.eventName}', skipping PR comment`);
                          }
                      } catch (error) {
                          console.error(`‚ùå Error posting comment: ${error.message}`);
                          console.error(error.stack);
                          throw error;
                      }


