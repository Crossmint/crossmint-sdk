name: Smoke Tests

on:
    push:
        paths:
            - "apps/wallets/quickstart-devkit/**"
            - "packages/client/ui/react-ui/**"
            - "packages/wallets/**"
            - "packages/client/react-base/**"
    workflow_dispatch:

permissions:
    contents: read
    pull-requests: write

jobs:
    smoke-tests:
        name: Run Smoke Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Install Playwright browsers
              run: pnpm exec playwright install chromium --with-deps
              working-directory: apps/wallets/quickstart-devkit

            - name: Build dependencies
              run: pnpm build --filter=@crossmint/client-sdk-react-ui --filter=@crossmint/wallets-sdk --filter=@crossmint/client-sdk-react-base
              working-directory: .

            - name: Run smoke tests
              working-directory: apps/wallets/quickstart-devkit
              env:
                  NEXT_PUBLIC_CROSSMINT_API_KEY: ${{ secrets.NEXT_PUBLIC_CROSSMINT_AUTH_SMART_WALLET_API_KEY }}
                  NEXT_PUBLIC_EVM_CHAIN: "optimism-sepolia"
                  TESTS_CROSSMINT_API_KEY: ${{ secrets.TESTS_CROSSMINT_API_KEY_SMOKE_TESTS }}
                  MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
                  MAILOSAUR_SERVER_ID: ${{ secrets.SERVER_ID_MAILOSAUR }}
                  MAILOSAUR_PHONE_NUMBER: ${{ secrets.PHONE_NUMBER_MAILOSAUR }}
                  PLAYWRIGHT_BASE_URL: "http://localhost:3000"
              run: |
                  pnpm exec playwright test --project=smoke

            - name: Generate test report
              if: always()
              working-directory: apps/wallets/quickstart-devkit
              run: |
                  mkdir -p test-results
                  echo "Current directory: $(pwd)"
                  echo "Expected report path: $(pwd)/test-results/report.md"
                  if [ -f test-results/smoke-results.json ]; then
                      echo "âœ… Found test results JSON, generating report..."
                      node scripts/generate-test-report.js test-results/smoke-results.json > test-results/report.md
                      echo "âœ… Report generated at $(pwd)/test-results/report.md"
                      echo "Files in test-results:"
                      ls -la test-results/
                      echo "Verifying report.md exists:"
                      test -f test-results/report.md && echo "âœ… report.md exists" || echo "âŒ report.md missing"
                  else
                      echo "âš ï¸ Test results JSON not found, creating placeholder report..."
                      printf "# Smoke Test Results\n\nâš ï¸ Test results file not found.\n" > test-results/report.md
                      echo "Files in test-results:"
                      ls -la test-results/ || echo "test-results directory does not exist"
                  fi

            - name: Comment with test results
              if: always()
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const path = require('path');
                      
                      // GITHUB_WORKSPACE is always set in GitHub Actions and points to the repo root
                      const workspace = process.env.GITHUB_WORKSPACE || process.cwd();
                      const reportPath = path.join(workspace, 'apps', 'wallets', 'quickstart-devkit', 'test-results', 'report.md');
                      
                      console.log(`GITHUB_WORKSPACE: ${workspace}`);
                      console.log(`Current working directory: ${process.cwd()}`);
                      console.log(`Looking for report at: ${reportPath}`);
                      
                      // Verify the directory exists
                      const resultsDir = path.dirname(reportPath);
                      console.log(`Results directory: ${resultsDir}`);
                      console.log(`Results directory exists: ${fs.existsSync(resultsDir)}`);
                      
                      if (fs.existsSync(resultsDir)) {
                          const files = fs.readdirSync(resultsDir);
                          console.log(`Files in results directory: ${files.join(', ')}`);
                      }
                      
                      let reportContent = '## ðŸ”¥ Smoke Test Results\n\n';
                      
                      try {
                          if (fs.existsSync(reportPath)) {
                              console.log(`âœ… Found report file at: ${reportPath}`);
                              const content = fs.readFileSync(reportPath, 'utf8');
                              // Remove the duplicate title if it exists in the report
                              const cleanContent = content.replace(/^#+\s*Smoke Test Results\s*\n*/i, '');
                              reportContent += cleanContent.trim();
                          } else {
                              console.log(`âŒ Report file not found at: ${reportPath}`);
                              reportContent += 'âš ï¸ Test report not found. Check workflow logs for details.\n\n';
                              reportContent += `**Debug Info:**\n`;
                              reportContent += `- Expected path: \`${reportPath}\`\n`;
                              reportContent += `- Workspace: \`${workspace}\`\n`;
                              reportContent += `- Current directory: \`${process.cwd()}\`\n`;
                              
                              if (fs.existsSync(resultsDir)) {
                                  const files = fs.readdirSync(resultsDir);
                                  reportContent += `- Files in test-results: ${files.length > 0 ? files.map(f => `\`${f}\``).join(', ') : 'none'}\n`;
                              } else {
                                  reportContent += `- test-results directory does not exist\n`;
                              }
                          }
                      } catch (error) {
                          console.error(`Error reading report: ${error.message}`);
                          reportContent += `âŒ Error reading test report: ${error.message}\n`;
                          if (error.stack) {
                              reportContent += `\n\`\`\`\n${error.stack}\n\`\`\`\n`;
                          }
                      }
                      
                      // Try to find associated PR for push events
                      if (context.eventName === 'push') {
                          const { data: pulls } = await github.rest.pulls.list({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              state: 'open',
                              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
                          });
                          
                          if (pulls.length > 0) {
                              const prNumber = pulls[0].number;
                              
                              const comments = await github.rest.issues.listComments({
                                  owner: context.repo.owner,
                                  repo: context.repo.repo,
                                  issue_number: prNumber,
                              });
                              
                              const botComment = comments.data.find(
                                  comment => comment.user.type === 'Bot' && comment.body.includes('Smoke Test Results')
                              );
                              
                              if (botComment) {
                                  await github.rest.issues.updateComment({
                                      owner: context.repo.owner,
                                      repo: context.repo.repo,
                                      comment_id: botComment.id,
                                      body: reportContent,
                                  });
                              } else {
                                  await github.rest.issues.createComment({
                                      owner: context.repo.owner,
                                      repo: context.repo.repo,
                                      issue_number: prNumber,
                                      body: reportContent,
                                  });
                              }
                          }
                      }


